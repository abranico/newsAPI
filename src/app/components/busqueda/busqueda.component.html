<div class="pais-container">
  <mat-form-field class="pais" appearance="fill">
    <mat-label>Paises</mat-label>
    <mat-select (selectionChange)="cambiarPais(seleccionado)" name="miselect" [(ngModel)]="seleccionado">
      <mat-option *ngFor="let pais of paises" value={{pais.alpha2Code}}>{{pais.englishShortName}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>




<mat-tab-group class="container" (click)="cambiarCategoria($event)" mat-align-tabs="center">
  <mat-tab class="item" label="Últimas Noticias"></mat-tab>
  <mat-tab class="item" label="Negocios"></mat-tab>
  <mat-tab class="item" label="Entretenimiento"></mat-tab>
  <mat-tab class="item" label="Salud"></mat-tab>
  <mat-tab class="item" label="Ciencia"></mat-tab>
  <mat-tab class="item" label="Deportes"></mat-tab>
  <mat-tab class="item" label="Tecnología"></mat-tab>
</mat-tab-group>

<div class="noticia-container">
  <app-noticias [articulos]="articulos"></app-noticias>
</div>

<footer>
  <mat-toolbar class="footer">
    <span class="example-spacer"></span>
    <h1 style="font-size: 68%;">Buscador de noticias con <a style="color: white;" href="newsapi.org">newsapi.org</a>
    </h1>
    <span class="example-spacer"></span>
  </mat-toolbar>
</footer>
